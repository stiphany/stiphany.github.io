<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Optical Profilometry -- Defect Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #111; 
            color: white; 
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #555;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: border-color 0.3s;
            background: #222;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #333;
        }
        .threejs-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .image-container {
            text-align: center;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .image-container h4 {
            margin: 0 0 10px 0;
            color: #ccc;
        }
        canvas {
            border: 1px solid #555;
            background: #000;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-weight: bold; 
            text-align: center;
            max-width: 600px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .processing { background: #fff3cd; color: #856404; }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 16px; 
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        .progress-container {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        .progress-bar {
            background: #333;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }
        .progress-fill {
            background: #007bff;
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            margin-top: 10px;
            text-align: center;
        }
        .info-text {
            text-align: center;
            color: #ccc;
            margin: 10px 0;
        }
        .percentile-controls {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #555;
            margin: 20px 0;
            text-align: center;
        }
        .slider-container {
            margin: 15px 0;
        }
        .slider {
            width: 300px;
            margin: 0 15px;
        }
        input[type="range"] {
            background: #444;
            height: 8px;
            border-radius: 4px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Optical Profilometry -- Defect Detection</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <p>Drop DATX file here or click to browse</p>
                <input type="file" id="file-input" accept=".datx" style="display: none;">
            </div>
            <button id="run-btn" disabled>Run Inference</button>
        </div>
       	<div id="webgpu-log"></div>
    
    	<script type="module">
        	import { logWebGPUSupport } from './webgpu-logger.js';
        	logWebGPUSupport(); // uses default 'webgpu-log' id
    	</script> 
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="progress-container" id="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Processing crop 0/16</div>
        </div>

        <div class="percentile-controls" id="percentile-controls" style="display: none;">
            <h3>Percentile Highlighting</h3>
            <div class="slider-container">
                <label>Percentile: <span id="percentile-value">95</span>%</label>
                <br><br>
                <input type="range" id="percentile-slider" class="slider" min="0" max="100" step="5" value="95">
            </div>
        </div>
        
        <div class="threejs-container">
            <h3>3D Surface Visualization</h3>
            <div id="threejs-viewport"></div>
        </div>
        
        <div class="image-section">
            <div class="image-container">
                <h4>Surface Data</h4>
                <canvas id="surface-canvas" width="1024" height="1024"></canvas>
            </div>
            
            <div class="image-container">
                <h4>Intensity Data</h4>
                <canvas id="intensity-canvas" width="1024" height="1024"></canvas>
            </div>
            
            <div class="image-container">
                <h4>Inference Result</h4>
                <canvas id="output-canvas" width="1024" height="1024"></canvas>
                <div id="info" class="info-text">Load a DATX file to begin</div>
            </div>

            <div class="image-container" id="diff-container" style="display: none;">
                <h4>Absolute Difference</h4>
                <canvas id="difference-canvas" width="1024" height="1024"></canvas>
                <div id="diff-info" class="info-text">Difference will appear here</div>
            </div>
        </div>
    </div>

    <!-- Hidden processing canvas -->
    <canvas id="crop-canvas" width="256" height="256" style="display: none;"></canvas>

    <script type="module" src="app.js"></script>
</body>
</html>
